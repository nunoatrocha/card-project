<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Registo</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./assets/images/Nuno.jpg" alt="Foto do autor">
            <h1>Nuno Rocha</h1>
            <h3>Full Stack Developer</h3>
            <p>Programming student with a strong desire to learn!</p>
            <button class="btn-55"><span>Contact ME</span></button>
            <hr>
        </div>
        <div class="logos">
            <div class="insta">
                <img src="./assets/images/instagram_media_icon.png" class="logo" alt="Logo do instagram">
                <p>12.5M</p>
            </div>
            <div class="twitter">
                <img src="./assets/images/twitter_icon.png" class="logo" alt="Logo do twitter">
                <p>918.5k</p>
            </div>
            <div class="facebook">
                <img src="./assets/images/facebook_logo.png" class="logo" alt="Logo do facebook">
                <p>784.1k</p>
            </div>
        </div>
    </div>
</body>
</html>
